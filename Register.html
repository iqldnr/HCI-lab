<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/register.css" />
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./resource/DMC5.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DMC5</title>
    <script src="./JS/index.js"></script>
</head>
<header>
    <div class="nav-char">
        <div class="nav-1-char">
            <img src="./resource/logoutama.png" alt="" class="log-char" id="h1"/>
        </div>
        <div class="nav-1-char">
            <img src="./resource/drop.png" alt="" class="drop-char" />
        </div>
    </div>
</header>

<body>
    <section>
        <div class="mother container register">
            <div class="container judulreg">
                <h1>Register</h1>
            </div>
            <div class="container">
                <form name="register" class="registerform" onsubmit="return validateForm()" method="post">
                    Full Name :
                        <input type="text" name="name">
                    <br><br>
                    Gender :
                        <select name="gender">
                            <option value="Laki-laki">Laki-Laki</option>
                            <option value="Perempuan">Perempuan</option>
                            <option value="Mereka">Mereka</option>
                        </select>
                    <br>
                    <br>
                    Email :
                        <input type="email" name="email">
                    <br><br>
                    Password :
                        <input type="password" name="password">
                    <br><br>
                    Birthday :
                        <input type="date" name="birthday">
                    <br><br>
                    <a href="https://youtu.be/dQw4w9WgXcQ"> Agree to our terms and agreement : </a>
                    <label>
                        <input type="checkbox" name="tnc">
                    </label>

                    <br><br>
                    <input type="submit" value="Register">
                </form>
            </div>
        </div>

    </section>
</body>
